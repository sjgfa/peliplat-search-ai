    <script>
        const queryInput = document.getElementById('queryInput');
        const searchBtn = document.getElementById('searchBtn');
        const statusSection = document.getElementById('statusSection');
        const moviesSection = document.getElementById('moviesSection');
        const moviesGrid = document.getElementById('moviesGrid');
        const explanationSection = document.getElementById('explanationSection');
        const explanationText = document.getElementById('explanationText');
        
        let currentEventSource = null;
        
        // ç¤ºä¾‹æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.example-tag').forEach(tag => {

        });
        
        // æœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        searchBtn.addEventListener('click', () => {

            if (!query) {

            }

        });
        
        // å›è½¦é”®æœç´¢

        function startSearch(query) {
            // å…³é—­ä¹‹å‰çš„è¿æ¥
            if (currentEventSource) {

            // é‡ç½®UI
            searchBtn.disabled = true;

            statusSection.innerHTML = '';

            moviesGrid.innerHTML = '';

            // åˆ›å»ºSSEè¿æ¥
            const encodedQuery = encodeURIComponent(query);
            currentEventSource = new EventSource(`/api/movie-tool/agent-search?query=${encodedQuery}`);
            
            currentEventSource.addEventListener('start', (event) => {
                const data = JSON.parse(event.data);

            currentEventSource.addEventListener('movies_extracted', (event) => {

                addStatusItem(`ğŸ¯ æå–åˆ° ${data.count} éƒ¨ç”µå½±ï¼Œå¼€å§‹æœç´¢...`, 'success');
                console.log('æå–çš„ç”µå½±åç§°:', data.movieNames);
            });
            
            currentEventSource.addEventListener('movies_found', (event) => {
                const data = JSON.parse(event.data);
                addStatusItem(`âœ… æ‰¾åˆ° ${data.totalCount} éƒ¨ç”µå½± (${data.executionTime}ms)`, 'success');
                displayMovies(data.movies);
            });
            
            currentEventSource.addEventListener('explanation_chunk', (event) => {
                const data = JSON.parse(event.data);
                appendExplanation(data.text, data.isLast);
            });
            
            currentEventSource.addEventListener('complete', (event) => {
                const data = JSON.parse(event.data);
                addStatusItem(`ğŸ‰ æ¨èå®Œæˆï¼Œå…±æ‰¾åˆ° ${data.totalMovies} éƒ¨ç”µå½±`, 'success');
                searchBtn.disabled = false;
                searchBtn.textContent = 'å¼€å§‹æ¨è';
                currentEventSource.close();
                currentEventSource = null;
            });
            
            currentEventSource.addEventListener('error', (event) => {

                addStatusItem(`âŒ ${data.message}`, 'error');
                searchBtn.disabled = false;
                searchBtn.textContent = 'å¼€å§‹æ¨è';
                currentEventSource.close();
                currentEventSource = null;
            });
            
            currentEventSource.onerror = function(event) {

        function addStatusItem(message, type) {

            icon.textContent = type === 'loading' ? 'â³' : type === 'success' ? 'âœ“' : 'âœ—';
